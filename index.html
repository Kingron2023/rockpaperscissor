<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>ROCK PAPER SCISSORS GAME</h1>
            <h2>BATTLE OF THE ANIMAL KINGDOM</h2>
        </header>
        <!--SCORE BOARD DIV-->
        <div class="score_board">
            <div id="player">
                <img src="./user.png" alt="user.png">
                <span id="user_score"> 0</span>
            </div>
            <div id="computer">
                <img src="./computer.png" alt="user.png">
                <span id="computer_score">0</span>
            </div>
            
        </div>
        <!--SCORE BOARD DIV END-->
        <div class="result">
            <p>MAKE YOUR MOVE</p>
        </div>
        
        <!--RESULT LABEL DIV END-->
        <!--RPS DIV-->
        <div class="choices_area">
            <div class="pick" id="r">
                <img src="elephant.png" style="width: 100px" alt="" />
            </div>
            <div class="pick" id="p">
                <img src="ant.png" style="width: 100px" alt="" />
            </div>
            <div class="pick" id="s">
                <img src="anteater.png" style="width: 100px" alt="" />
            </div>
        </div>
        <!--RPS DIV END-->

        <!--<button type="button" id="button" onclick="(clearScore());">
        RESTART
      </button>-->
        <!--RESULT LABEL DIV-->
        
        <div class="refresh">
            <a href="index.html" class="btn btn-primary btn-lg" id="refreshbutton">PLAY AGAIN</a>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
